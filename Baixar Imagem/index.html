<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Baixe a sua imagem</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>

	<div class="main">
		<img src="img/default.jpg" alt="imagem" id="image">

		<div class="content">
			<p id="title"><i class="fa fa-picture-o" aria-hidden="true"></i> &nbsp; Baixe a sua imagem</p>

			<div class="input_box">
				<i class="fa fa-link" aria-hidden="true" id="link_icon"></i>
				<input type="text" placeholder="Cole o link da sua imagem" id="link">
				<button onclick="clearField()" id="clearInputField"><i class="fa fa-times" aria-hidden="true"></i></button>
				<button onclick="setImage()" id="setImage_Btn"><i class="fa fa-search" aria-hidden="true"></i></button>
			</div>

			<button onclick="Download_btn()" id="download_btn">Download &nbsp; <i class="fa fa-download" aria-hidden="true"></i></button>
		</div>
	</div>

	<script src="js/FileSaver.js"></script>
	<script src="js/main.js"></script>
	
</body>
</html>
